<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sales Report
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="4" size-sm align-items-start>
            <ion-item>
                <ion-label position="floating">Start</ion-label>
                <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="startDate"></ion-datetime>
              </ion-item>
        </ion-col>
        <ion-col size="4" size-sm align-items-start>
            <ion-item>
                <ion-label position="floating">End</ion-label>
                <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="endDate"></ion-datetime>
              </ion-item>
        </ion-col>
        <ion-col size="4" size-sm align-items-start>
            <ion-list>
                <ion-item>
                  <ion-label position="floating">Merchants</ion-label>
                  <ion-select placeholder="Select One">
                    <ion-select-option value="f">Female</ion-select-option>
                    <ion-select-option value="m">Male</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
        </ion-col>
        <ion-col size="4" size-sm align-items-start>
            <ion-list>
                <ion-item>
                  <ion-label position="floating">Stock Status</ion-label>
                  <ion-select placeholder="Select One">
                    <ion-select-option value="f">Female</ion-select-option>
                    <ion-select-option value="m">Male</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
        </ion-col>

        <ion-col size="4" size-sm align-items-start>
            <ion-list>
          <ion-button color="success">
              <ion-icon slot="start" name="star"></ion-icon>
            GO</ion-button>
          </ion-list>
      </ion-col>
    </ion-row>

    <ion-list >
        <ion-card>
            <ion-item>
              <ion-thumbnail slot="start">
                <img src="http://placehold.it/75">
              </ion-thumbnail>
              <ion-label>
                <p>Test product</p>
                <ion-col size="3" size-sm align-items-end>
                  <small class="deal_price" >Total Sold :- 10</small>
                </ion-col>
                <ion-col size="6" size-sm>
                  <ion-button float-right color="danger" shape="round" size="small">
                    <ion-icon name="cart"></ion-icon> Details
                  </ion-button>
                </ion-col>
              </ion-label>
    
            </ion-item>
        </ion-card>
    
      </ion-list>
    
</ion-content>
