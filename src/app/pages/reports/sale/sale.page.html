<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sales Report
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="4" size-sm align-items-start>
            <ion-item>
                <ion-label position="floating">Start</ion-label>
                <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="startDate"></ion-datetime>
              </ion-item>
        </ion-col>
        <ion-col size="4" size-sm align-items-start>
            <ion-item>
                <ion-label position="floating">End</ion-label>
                <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="endDate"></ion-datetime>
              </ion-item>
        </ion-col>
        <ion-col size="4" size-sm align-items-start>
            <ion-list>
                <ion-item>
                  <ion-label position="floating">Merchants</ion-label>
                  <ion-select placeholder="Select One">
                    <ion-select-option value="f">Female</ion-select-option>
                    <ion-select-option value="m">Male</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
        </ion-col>
        <ion-col size="4" size-sm align-items-start>
            <ion-list>
                <ion-item>
                  <ion-label position="floating">Stock Status</ion-label>
                  <ion-select placeholder="Select One">
                    <ion-select-option value="f">Female</ion-select-option>
                    <ion-select-option value="m">Male</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
