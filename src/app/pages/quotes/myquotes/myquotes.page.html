<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Quotes
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col text-center class="ion-padding-top">
      <ion-button routerLink="/requestbymequotes" color="success" shape="round" >
          <ion-icon slot="start" name="star"></ion-icon>
        Request by me</ion-button>
    </ion-col>
  </ion-row>
<div text-center  class="ion-padding-top">Or</div>
  <ion-row>
      <ion-col text-center class="ion-padding-top">
        <ion-button routerLink="/requestbyotherquotes" color="danger" shape="round" >
            <ion-icon slot="start" name="add"></ion-icon>
          Request by others</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
