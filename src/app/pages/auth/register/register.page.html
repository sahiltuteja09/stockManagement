<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form  #form="ngForm" [formGroup]="registerDetails">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
                <ion-label position="floating">Name</ion-label>
              <ion-input  name="name" type="text" formControlName="name" required></ion-input>
            </ion-item>{{registerDetails.controls.name.maxLength}}
            <ion-item *ngIf="!registerDetails.controls.name.valid  && (registerDetails.controls.name.dirty)">
              <p>Please enter a valid name.</p>
          </ion-item>
            <ion-item>
              <ion-label position="floating">Mobile</ion-label>
            <ion-input name="mobile" maxLength="10" formControlName="mobile" type="text" required></ion-input>
          </ion-item>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
              <ion-input name="email" type="email"  formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" formControlName="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="register()">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
