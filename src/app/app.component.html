<ion-app>
  <ion-split-pane>
    <ion-menu >
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
            <ion-item [routerLink]="login" *ngIf="!loggedin">
                <ion-icon slot="start" name="list"></ion-icon>
                <ion-label>
                  Login/Register
                </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
            <ion-item [routerLink]="'/change-password'">
                <ion-icon slot="start" name="list"></ion-icon>
                <ion-label>
                  Change Password
                </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" >
          <ion-item *ngIf="loggedin" (click)="logout()">
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet main [@routerAnimation]="getRouteAnimation(router)" #router="outlet"></ion-router-outlet>
    
  </ion-split-pane>
</ion-app>
